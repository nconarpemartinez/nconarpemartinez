<!DOCTYPE html>
<!-- Nico Conarpe-Martinez ~ Calculator Lab -->

<style>
    h1 {text-align: center}
</style>

<h1 style = "color:red;">Calculator Program</h1>

<form> 

    <div>
        <input type = "test" name = "display">
    </div>

    <div>   
        <input type = "button" style ="background-color: teal" value = "DEL" onclick = "display.value = display.value.toString().slice(0,-1)">
        <input type = "button" style ="background-color: teal" value = "AC" onclick = "display.value = ''">
        <input type = "button" style ="background-color: green" value = "^" onclick = "display.value += '**'">
        <input type = "button" style ="background-color: green" value = "+" onclick = "display.value += '+'">
    </div>    
    
    <div>
        <input type = "button" style ="background-color: green" value = "7" onclick = "display.value += '7'">
        <input type = "button" style ="background-color: green" value = "8" onclick = "display.value += '8'">
        <input type = "button" style ="background-color: green" value = "9" onclick = "display.value += '9'">
        <input type = "button" style ="background-color: green" value = "-" onclick = "display.value += '-'">
    </div>

    <div>   
        <input type = "button" style ="background-color: green" value = "4" onclick = "display.value += '4'">
        <input type = "button" style ="background-color: green" value = "5" onclick = "display.value += '5'">
        <input type = "button" style ="background-color: green" value = "6" onclick = "display.value += '6'">
        <input type = "button" style ="background-color: green" value = "*" onclick = "display.value += '*'">
    </div> 

    <div>    
        <input type = "button" style ="background-color: green" value = "1" onclick = "display.value += '1'">
        <input type = "button" style ="background-color: green" value = "2" onclick = "display.value += '2'">
        <input type = "button" style ="background-color: green" value = "3" onclick = "display.value += '3'">
        <input type = "button" style ="background-color: green" value = "/" onclick = "display.value += '/'">
    </div>

    <div> 
        <input type = "button" style ="background-color: green" value = "0" onclick = "display.value += '0'">
        <input type = "button" style ="background-color: green" value = "." onclick = "display.value += '.'">
        <input type = "button" style ="background-color: teal" value = "=" onclick = "display.value = eval(display.value)" class = "equals">
    </div>

</form>
